[profile.default]
src = "src"
out = "out"
libs = ["lib"]
# configuration of the optimazer of the compiler:
optimizer = true
optimizer_runs = 200 # it's usually uses this num of runs
auto_detect_solc = true

[rpc_endpoints]
sepolia = "${sepolia_url}"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config